<html>
   <head>
      <title>
         Web Component Parts
      </title>
   </head>

   <body bgcolor="#ffffff">

   <form>
      <table border=1 width="100%" cellpadding="10">
         <tr>
            <th>
               Web Form Widget
            </th>
            <th>
               Image of Widget
            </th>
         </tr>

         <tr>
            <th>  <!-- Web Form Widget -->
               <input type="text">
            </th>
            <th>  <!-- Image of Widget -->
               <img src="projects/recipe01/images/widgets/text.png">
            </th>
         </tr>

         <tr>
            <th>  <!-- Web Form Widget -->
               <input type="radio" name="radio">
            </th>
            <th>  <!-- Image of Widget -->
               <img src="projects/recipe01/images/widgets/radio.png">
            </th>
         </tr>

         <tr>
            <th>  <!-- Web Form Widget -->
               <input type="radio" name="radio" checked>
            </th>
            <th>  <!-- Image of Widget -->
               <img src="projects/recipe01/images/widgets/radio.checked.png">
            </th>
         </tr>

         <tr>
            <th>  <!-- Web Form Widget -->
               <input type="checkbox">
            </th>
            <th>  <!-- Image of Widget -->
               <img src="projects/recipe01/images/widgets/checkbox.png">
            </th>
         </tr>

         <tr>

            </th>
            <th>  <!-- Image of Widget -->
               <img src="projects/recipe01/images/widgets/checkbox.checked.png">
            </th>

            <th>  <!-- Image of Widget -->
               <img src="projects/recipe01/images/widgets/submit.png">
            </th>
         </tr>

         <tr>
            <th>  <!-- Web Form Widget -->
