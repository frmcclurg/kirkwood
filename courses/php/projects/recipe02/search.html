<html>
   <head>
      <title>
         Search/Delete Notecard
      </title>

      <script language="JavaScript" type="text/javascript">
         /**
          * @brief Prompts for confirmation before
          *        redirecting to page for deletion
          * @param $id    ID of record to delete
          * @param $title Title of record to delete
          */
         function confirmDelete( id, title )
         {
            // confirmation message
            var msg = "Are you sure that you want to delete '" +
                       title + "'?";
            var reply;
            var url = "delete.html?id=" + id;

            reply = confirm(msg);

            if ( reply == true )  // "OK" pressed
            {
               window.location = url;
            }
            else  // "Cancel" button pressed
            {
               // alert( "No action taken" );
            }
         }  // function confirmDelete()


         /**
          * @brief Redirects page for updates
          *        (not currently used).  May
          *        be used if href is replaced
          *        by a push button.
          * @param $id  ID of record to update
          */
         function editRecord(id)
         {
            // redirect to a new URL
            window.location = "create.html?id=" + id;
         }  // function editRecord()
      </script>

      <style type="text/css">
         @import url(css/common.css);
      </style>
   </head>

   <body>
      <!-- Navigation Tabs -->
      <table cellpadding="10"
             cellspacing="5"
             width="100%">
         <tr>
            <th bgcolor="#D3D3D3"
                width="15%">
               Search/Delete
            </th>

            <th bgcolor="gray"
                style="color: #ffffff;"
                width="15%">
               <a href="create.html"
                  class="tabs">Create/Modify</a>
            </th>

            <th>
               &nbsp;
            </th>
         </tr>
      </table>

      <img src="images/pixels/ccccff.png"
           height="4" width="100%">

      <p />

      <form action="search.html"
            method="GET">
         <table>
            <tr>
               <td>
                  <table border="1"
                         width="100%"
                         cellspacing="0"
                         cellpadding="5">
                     <tr bgcolor="#FFFFD4">
                        <td align="left">
                           Title:
                           <input type="text"
                                  name="title"
                                  size="27" />
                        </td>
                        <td align="center"
                            valign="middle">
                           <input type="submit"
                                  name="search"
                                  value="Search" />
                        </td>
                     </tr>
                  </table>

                  <p />

                  <table border="1"
                         cellspacing="0"
                         cellpadding="5">
                     <tr bgcolor="#D3D3D3">
                        <th>
                           Title
                        </th>
                        <th>
                           Contents
                        </th>
                        <th>
                           Category
                        </th>
                        <th>
                           Action
                        </th>
                     </tr>

                     <tr>
                        <td>  <!-- Title -->
                           <a href="view.html">Jello</a>
                        </td>
                        <td>  <!-- Contents -->
                           Mix the contents ...
                        </td>
                        <td>  <!-- Category -->
                           Dessert
                        </td>
                        <td>  <!-- Action -->
                           <input type="button"
                                  name="delete"
                                  value="Delete?"
                                  onClick="confirmDelete(1,
                                                         'Jello');" />
                        </td>
                     </tr>
                  </table>
               </td>
            </tr>
         </table>

      </form>

   </body>
</html>
