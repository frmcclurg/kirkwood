<p>The following input types have been added
   to HTML5:</p>

<form action="javascript:alert('Form submitted.');"
   method="post" >
   Color:
   <input type="color"
          name="color"
          value="#00ffff" >  <br> <br>

   Email:
   <input type="email"
          name="email"
          placeholder="user@domain.com" >  <br> <br>

   Number:
   <input type="number"
          name="number"
          value="25"
          min="0" max="50" step="5" >  <br> <br>

   Range:
   <input type="range"
          name="range"
          value="50"
          min="0" max="100" step="10">  <br> <br>

   Search:
   <input type="search"
          name="search" >  <br> <br>

   Tel:
   <input type="tel"
          name="tel"
          pattern='^[1-9]\d{2}-\d{3}-\d{4}$'
          placeholder="999-999-9999"
          title="999-999-9999" >  <br> <br>

   URL:
   <input type="url"
          name="url"
          value="http://" >  <br> <br>

   <input type="submit">
</form>
