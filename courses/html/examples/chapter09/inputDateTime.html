<form action="javascript:alert('Form submitted.');"
   method="post" >
   Date (enter 2015 only): 
   <input type="date" 
          name="date"
          min="2015-01-01"
          max="2015-12-31" >  <br> <br>

   Datetime: 
   <input type="datetime" 
          name="datetime" >  <br> <br>

   Datetime-local: 
   <input type="datetime-local" 
          name="datetime_local" >  <br> <br>

   Time (between 8am and 5pm): 
   <input type="time" 
          name="time"
          min="08:00" max="17:00" >  <br> <br>

   Month (summer 2015 only): 
   <input type="month" 
          name="month" 
          min="2015-06"
          max="2015-08" >  <br> <br>

   Week: 
   <input type="week" 
          name="week" >  <br> <br>

   <input type="submit">
</form>
