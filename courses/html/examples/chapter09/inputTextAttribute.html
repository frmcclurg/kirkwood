<form action="javascript:alert('Form submitted!');"
      method="post" >
   Placeholder:
   <input type="text" name="fullname" 
          placeholder="Full Name"> <br> <br>

   Readonly:
   <input type="text" name="city" 
          value="Iowa City" readonly> <br> <br>

   Disabled:
   <input type="text" name="county" 
          value="Johnson" disabled> <br> <br>

   Size &amp; Maxlength:
   <input type="text" name="state" 
          size="2" maxlength="2" 
          value="IA"> <br> <br>

   Pattern:
   <input type="text" name="vowels" 
          placeholder="Vowels Only"
          pattern="^[aeiouAEIOU]+$"> <br> <br>

   Required:
   <input type="text" name="manditory" 
          placeholder="Manditory Field"
          required> <br> <br>

   <input type="submit">
</form>
