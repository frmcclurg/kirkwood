<h1>Content-Based Style Tags</h1>

<p>
   <cite>Citation referencing a book or magazine title</cite>
</p>

<p>
   <code>Represents computer source code</code>
</p>

<p>
   <em>Presents text with (italic) emphasis</em>
</p>

<p>
   <kbd>Indicates text typed on the keyboard</kbd>
</p>

<p>
   <strong>Presents a strong (bold) emphasis</strong>
</p>
