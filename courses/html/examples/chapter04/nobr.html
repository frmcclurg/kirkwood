<title>The &lt;nobr&gt; Tag</title>
</head>

<body>
<p>The find command is the Swiss army 
knife of Linux commands.  With a single 
command, you can search for a string 
inside all HTML files on a web site.  
For example:</p>

<code>
   <nobr>
      find . -name "*.html" -type f -exec grep -l Waldo {} \;
   </nobr>
</code>
</body>
