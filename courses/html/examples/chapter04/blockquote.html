<p>In Dr. Suess' book, <em>Horton Hears a Who!</em>, 
The Mayor asks Horton to protect them from harm, 
which Horton happily agrees to do, proclaiming 
throughout the book:</p>

<blockquote>
   "Even though you can't see or hear them at all,<br>
   a person's a person, no matter how small."
</blockquote>
