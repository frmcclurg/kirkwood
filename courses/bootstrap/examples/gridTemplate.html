<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
   <title>Bootstrap Grid Template</title>

   <!-- Bootstrap -->
   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

   <!-- Optional theme -->
   <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

   <!-- Latest compiled and minified JavaScript -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

   <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
         <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
       <![endif]-->
       
   <style>
      div.jar {
         background-color: #EEEEEE;
         border: 1px solid red;
         padding: 5px;
      }

      div.row {
         background-color: #DDDDDD;
         border: 1px solid blue;
         padding: 5px;
      }

      div.col {
         background-color: #CCCCCC;
         border: 1px solid green;
         padding: 5px;
      }
      
      span.xs, span.sm, span.md, span.lg {
         visibility: hidden;
      }

      @media (max-width: 767px) { span.xs { visibility: visible; } }
      @media (min-width: 768px) and (max-width: 991px) { span.sm { visibility: visible; } }
      @media (min-width: 992px) and (max-width: 1199px) { span.md { visibility: visible; } }
      @media (min-width: 1200px) { span.lg { visibility: visible; } }
   </style>
</head>
<body>
   <h1>Bootstrap Grid Template</h1>
      
   <div class="jar container-fluid">
       <div class="row">
          <div class="col col-xs-12 col-sm-4 col-md-3 col-lg-2">
             <span class="xs">col-xs-12</span> 
             <span class="sm">col-sm-4</span> 
             <span class="md">col-md-3</span> 
             <span class="lg">col-lg-2</span>
          </div>

          <div class="col col-xs-12 col-sm-8 col-md-9 col-lg-10">
             <span class="xs">col-xs-12</span> 
             <span class="sm">col-sm-8</span> 
             <span class="md">col-md-9</span> 
             <span class="lg">col-lg-10</span>
          </div>
       </div>

       <br> <br>
       
       <div class="row">
          <div class="col col-xs-12 col-sm-6 col-md-2 col-lg-3">
             <span class="xs">col-xs-12</span> 
             <span class="sm">col-sm-6</span> 
             <span class="md">col-md-2</span> 
             <span class="lg">col-lg-3</span>
          </div>

          <div class="col col-xs-12 col-sm-6 col-md-2 col-lg-3">
             <span class="xs">col-xs-12</span> 
             <span class="sm">col-sm-6</span> 
             <span class="md">col-md-2</span> 
             <span class="lg">col-lg-3</span>
          </div>

          <div class="col col-xs-12 col-sm-6 col-md-4 col-lg-3">
             <span class="xs">col-xs-12</span> 
             <span class="sm">col-sm-6</span> 
             <span class="md">col-md-4</span> 
             <span class="lg">col-lg-3</span>
          </div>

          <div class="col col-xs-12 col-sm-6 col-md-4 col-lg-3">
             <span class="xs">col-xs-12</span> 
             <span class="sm">col-sm-6</span> 
             <span class="md">col-md-4</span> 
             <span class="lg">col-lg-3</span>
          </div>
       </div>  <!-- row -->
   </div>  <!-- container-fluid -->
</body>
</html>
