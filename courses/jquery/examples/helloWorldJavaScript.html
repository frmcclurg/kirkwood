<!DOCTYPE html>
<html>
<head>
   <meta charset="ISO-8859-1">
   <title>Hello World via JavaScript</title>
</head>

<body>
   <h1>"Hello World" via JavaScript</h1>

   <p>This page dynamically generates the
   friendly message below via JavaScript.</p>

   <!-- empty div -->
   <div id="divBlock"></div>

   <script>
      var theDiv = document.getElementById( "divBlock" );
      theDiv.innerHTML = "Hello World";
   </script>
</body>
</html>
