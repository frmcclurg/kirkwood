<!DOCTYPE html>
<html>
<head>
   <meta charset="ISO-8859-1">
   <title>blur() Event for Word Validation</title>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

   <script>
      /**
       * Uses regular expression to determine
       * if passed string:
       *    1. Contains all alpha characters
       *    2. Contains at least one vowel
       *
       * @param  str    Passed value to test
       * @retval status Returns true if string contains a vowel
       */
      function containsVowel( str ) {
         var status = false;
         var regex = /^[a-z]*[aeiou][a-z]*$/i;

         if ( regex.test( str ) ||
              ( str.length == 0 ) )
         {
            status = true;
         }

         return( status );
      }

      $( 'document' ).ready( function() {
         $( 'input' ).blur( function() {
            var str = $(this).val();

            if ( ! containsVowel( str ) )
            {
               alert( 'String "' + str +
                    '" is not a word.' );
            }
         });
      });
   </script>
</head>

<body>
   <h1>blur() Event for Word Validation</h1>

   <p>The text elements on this page use the
   "blur()" event to perform form validation.&nbsp;
   If the value entered in the textbox does <em>not</em>
   contain a vowel, an alert dialog will display an
   error message.</p>

   Favorite word #1:
   <input type="text" size="3"> <br> <br>
   Favorite word #2:
   <input type="text" size="3"> <br> <br>
   Favorite word #3:
   <input type="text" size="3"> <br> <br>
   <hr>
   <button>Submit</button>
</body>
</html>
