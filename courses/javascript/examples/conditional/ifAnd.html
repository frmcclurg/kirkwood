<!DOCTYPE html>
<html>
<head>
   <title>Conditional: if and && (AND)</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Conditional: if and && (AND)</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>
   
<script>
var value = 4;

if ( ( value >= 1 ) &&  // min range
     ( value <= 10 ) ) {  // max range
   console.log( "Between 1 and 10" );
}
else {
   console.log( "Out of range" );
}
</script>
</body>
</html>
