<!DOCTYPE html>
<html>
<head>
   <title>Statements: if, else if, &amp; else</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Statements: if, else if, &amp; else</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>

<script>
// open text prompt dialog
var answer = window.prompt("Enter YES or NO");

if ( answer == "YES" ) {
   console.log( "You entered YES" );
}
else if ( answer == "NO" ) {
   console.log( "You entered NO" );
}
else {
   console.log( "Didn't follow directions!" );
}
</script>
</body>
</html>
