<!DOCTYPE html>
<html>
<head>
   <title>JavaScript Booleans</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>JavaScript Booleans</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>
   
<script>
true;  // keyword true (constant)
false;  // keyword false (constant)
TRUE;  // error (incorrect case)
True;  // error (incorrect capitalization)

4 == 4;  // true (equality)
4 == "4";  // true (equality)
4 === 4;  // true (identity)
4 === "4";  // false (not identity)

isNaN(0 / 0);  // true
</script>
</body>
</html>
