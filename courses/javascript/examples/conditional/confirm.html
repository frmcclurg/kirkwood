<!DOCTYPE html>
<html>
<head>
   <title>confirm() Dialog</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>confirm() Dialog</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>

<script>
// open confirm dialog
var answer = 
   window.confirm(
      "OK for true.\n" +
      "Cancel for false.");

console.log( answer );
</script>
</body>
</html>
