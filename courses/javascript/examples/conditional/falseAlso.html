<!DOCTYPE html>
<html>
<head>
   <title>What is also false?</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>What is also false?</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>
   
<script>
var x;
console.log( Boolean( x ) );  // false (undefined)

console.log( Boolean( NaN ) );  // false
console.log( Boolean( 0 / 0 ) );  // false (NaN)
console.log( Boolean( 4 / "Fred" ) );  // false (NaN)
</script>
</body>
</html>
