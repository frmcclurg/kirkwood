<!DOCTYPE html>
<html>
<head>
   <title>What is true?</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>What is true?</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>

<script>
console.log( Boolean( 1 ) );  // true
console.log( Boolean( -1 ) );  // true
console.log( Boolean( 3 < 4 ) );  // true
console.log( Boolean( 4 <= 4 ) );  // true
console.log( Boolean( 3 != 4 ) );  // true (not equality)
console.log( Boolean( "4" !== 4 ) );  // true (not identity)
console.log( Boolean( !(3 > 4) ) );  // true
</script>
</body>
</html>
