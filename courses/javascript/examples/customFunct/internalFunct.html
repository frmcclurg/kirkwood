<!DOCTYPE html>
<html>
<head>
   <title>Internal Functions</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Internal Functions</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>
   
<script>
// function definition
function increment( value ) {
   value++;
   return( value );
}

// function call
var num = increment( 3 );
console.log( num );
</script>
</body>
</html>
