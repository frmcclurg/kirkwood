<!DOCTYPE html>
<html>
<head>
   <title>Numeric Properties: NaN</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Numeric Properties: NaN</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to have it enabled to display the results. </p>
   
<script>
// "not a number"
var notAnumber = NaN;
console.log( notAnumber );

// "not a number" computed
console.log( 0 / 0 );

// also NaN computed
console.log( 100 / "Apple" );
</script>
</body>
</html>
