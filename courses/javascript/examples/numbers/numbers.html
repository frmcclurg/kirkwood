<!DOCTYPE html>
<html>
<head>
   <title>JavaScript Numbers</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>JavaScript Numbers</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to have it enabled to display the results. </p>
   
<script>
// integer assignment
var count = 4;
console.log( count );

// floating point
var localPi = 3.14159265358979323846264338327950288419716939937510;
console.log( localPi );  // precision is limited

// exponential
var exponPi = 0.314e+1;
console.log( exponPi );
</script>
</body>
</html>
