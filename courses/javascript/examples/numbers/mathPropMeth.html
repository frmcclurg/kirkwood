<!DOCTYPE html>
<html>
<head>
   <title>Math Properties &amp; Methods</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Math Properties &amp; Methods</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to have it enabled to display the results. </p>
   
<script>
/**
 * Examples of math object properties and methods
 * @see http://www.w3schools.com/jsref/jsref_obj_math.asp
 */
var pi = Math.PI;  // math property for PI
console.log( pi );

// round to nearest integer
var cents = Math.round(12.567);  // math method
console.log( cents );

// random float between zero and one
var guess = Math.random();
console.log( guess );
</script>
</body>
</html>
