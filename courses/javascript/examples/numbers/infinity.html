<!DOCTYPE html>
<html>
<head>
   <title>Numeric Properties: +/- Infinity</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Numeric Properties: +/- Infinity</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to have it enabled to display the results. </p>
   
<script>
// infinity is a keyword
var posInfinity = Infinity;
console.log( posInfinity );

// infinity computed
console.log( 1 / 0 );

// negative infinity prefixed with minus
var negInfinity = -Infinity;
console.log( negInfinity );

// negative infinity computed
console.log( -1 / 0 );
</script>
</body>
</html>
