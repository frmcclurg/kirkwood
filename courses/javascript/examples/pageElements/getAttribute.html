<!DOCTYPE html>
<html>
<head>
   <title>Getting Attributes via getAttribute()</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Getting Attributes via getAttribute()</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>

<h2 id="subHead" align="center">
    Centered Sub-Title
</h2>

<script>
   var subTitle = document.getElementById( "subHead" );
   console.log( subTitle.getAttribute( "align" ) );
</script>
</body>
</html>
