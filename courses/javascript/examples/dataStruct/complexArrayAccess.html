<!DOCTYPE html>
<html>
<head>
   <title>Accessing Complex Array Elements</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Accessing Complex Array Elements</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>

<script>
var stadium = [
   { 'name': 'Kinnick Stadium',
     'city': 'Iowa City' },  // object properties
   [ 41.658737, -91.551174 ],  // lat/long array
   70585,  // capacity
   1929,  // year opened
   "Grass"  // surface
];

// display object elements
console.log( stadium[2] );  // capacity
console.log( stadium[0].name );  // Kinnick Stadium via dot
console.log( stadium[0]['name'] );  // Kinnick Stadium via key
console.log( stadium[1][0] );  // latitude
</script>
</body>
</html>
