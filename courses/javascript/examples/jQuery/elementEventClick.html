<!DOCTYPE html>
<html>
<head>
   <title>Element click() Event Handling</title>
   <meta charset="ISO-8859-1">
</head>

<body>
<h1>Element click() Event Handling</h1>

<p>
   "Great leadership is a product of great
   character. And this is why character matters." <br>
   &ndash; Andy Andrews, <em>The Final Summit</em>
</p>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>

<script type="text/javascript">
   $( "p" ).click( function() {
      alert( "You clicked?" );
   });
</script>
</body>
</html>
