<!DOCTYPE html>
<html>
<head>
   <title>Simple "for in" Loop</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Simple "for in" Loop</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>

<script>
var ohMy = [ "Lions", "Tigers", "Bears" ];

for ( var i in ohMy ) {
   console.log( "ohMy[" + i + "] = " 
                + ohMy[i] );
}
</script>
</body>
</html>
