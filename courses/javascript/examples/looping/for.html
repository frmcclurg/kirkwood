<!DOCTYPE html>
<html>
<head>
   <title>Simple "for" Loop</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Simple "for" Loop</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>

<script>
var min = 0;
var max = 10;

for ( var i = min; i < max; i++ ) {
   console.log( i );
}
</script>
</body>
</html>
