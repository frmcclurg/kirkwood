<!DOCTYPE html>
<html>
<head>
   <title>Multiples via "for", "if", and "%"</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Multiples via "for", "if", and "%"</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>

<script>
var min = 0;
var max = 25;

for ( var i = min; i <= max; i++ ) {
   // if ( i % 5 ) {  // would this work also?
   if ( ( i % 5 ) == 0 ) {  // even multiple
      console.log( i );
   }
}
</script>
</body>
</html>
