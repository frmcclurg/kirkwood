<!DOCTYPE html>
<html>
<head>
   <title>Simple "do while" Loop</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Simple "do while" Loop</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>
   
<script>
var i = 0;  // initialize counter

do {  // while
   console.log( i );
   i++;  // increment
} while ( i < 10 ); // semi-colon
</script>
</body>
</html>
