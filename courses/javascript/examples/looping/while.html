<!DOCTYPE html>
<html>
<head>
   <title>Simple "while" Loop</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Simple "while" Loop</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>
   
<script>
var i = 0;  // initialize index

while ( i < 10 ) {  // if true 
   console.log( i );
   i++;  // increment
}
</script>
</body>
</html>
