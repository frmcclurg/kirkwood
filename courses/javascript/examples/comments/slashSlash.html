<body>
   <h1>Inline Comment</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to have it enabled to display the results. </p>
   
<script>
// Single line comment

// to end of line is ignored

// Often used after statement
var x = 4;  // inline comment
