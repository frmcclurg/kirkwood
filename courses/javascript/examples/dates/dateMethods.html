<!DOCTYPE html>
<html>
<head>
   <title>JavaScript Dates</title>
   <meta charset="ISO-8859-1">
</head>
<body>
<h1>JavaScript Dates</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to have it enabled to display the results. </p>
   
<script>
// set to current date/time
var today = new Date();
console.log( today );

console.log( today.getFullYear() );  // YYYY
console.log( today.getMonth() );  // 0-11 0==january
console.log( today.getDate() );  // 1-31 day of month
console.log( today.getDay() );  // 0-6 dow 0==sun
console.log( today.getHours() );  // 0-23
console.log( today.getTime() );  // msec since 1/1/1970
</script>
</body>
</html>
