<!DOCTYPE html>
<html>
<head>
   <title>Initializing Multiple Variables</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Initializing Multiple Variables</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to have it enabled to display the results. </p>
   
<script>
// initialize multiple strings
var bud = "Abbott", 
    lou = "Costello", 
    stan = "Laurel", 
    oliver = "Hardy";

console.log( bud );
console.log( lou );
console.log( stan );
console.log( oliver );
</script>
</body>
</html>
