<!DOCTYPE html>
<html>
<head>
   <title>Ternary Solution: One</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Ternary Solution: One</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>

<script>
var zoo = {};  // declare object

// initialize object values
zoo["hippopotam"] = 3;
zoo["cact"] = 2;
zoo["octop"] = 1;

for ( var key in zoo ) {
   var noun = key;
   var count = zoo[key];

   // append plural or singular ending
   noun += ( count != 1 ) ? "i" : "us";
   var quote = "Zoo has " + count + " " + noun;
   console.log( quote );
}
</script>
</body>
</html>
