<!DOCTYPE html>
<html>
<head>
   <title>Basic Arithmetic Operators</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Basic Arithmetic Operators</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to have it enabled to display the results. </p>
   
<script>
console.log( 2 + 5 );  // 7
console.log( 4 - 3 );  // 1
console.log( 5 - 9 );  // -4
console.log( 3 * 4 );  // 12
console.log( 36 / 6 );  // 6
console.log( 36 / 5 );  // 7.2
</script>
</body>
</html>
