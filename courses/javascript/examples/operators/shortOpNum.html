<!DOCTYPE html>
<html>
<head>
   <title>Numeric Short Cut Operators</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Numeric Short Cut Operators</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>

<script>
var count = 0;

console.log( count += 4 );  // count = count + 4;
console.log( count -= 2 );  // count = count - 2;
console.log( count *= 3 );  // count = count * 3;
console.log( count /= 2 );  // count = count / 2;
console.log( count %= 2 );  // count = count % 2;
</script>
</body>
</html>
