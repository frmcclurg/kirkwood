<!DOCTYPE html>
<html>
<head>
   <title>Postfix Increment Operator</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Postfix Increment Operator</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>

<script>
var index = 0;

// Postfix order of operation:
//    1. postfix = index
//    2. index + 1
var postfix = index++;
console.log( postfix );  // 0
console.log( index );  // 1
</script>
</body>
</html>
