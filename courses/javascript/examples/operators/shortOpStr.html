<!DOCTYPE html>
<html>
<head>
   <title>String Short Cut Operator</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>String Short Cut Operator</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>
<script>
var quote = "";  // initialize value

quote += "Please accept my resignation. ";
quote += "I don't want to belong ";
quote += "to any club that will accept ";
quote += "people like me as a member. ";
quote += "-- Groucho Marx";

console.log( quote );
</script>
</body>
</html>
