<!DOCTYPE html>
<html>
<head>
   <title>Unary Operators: Increment and Decrement</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Unary Operators: Increment and Decrement</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>
   
<script>
var countInc = 0;
countInc++;  // count = count + 1;
console.log( countInc );  // 1

var countDec = 2;
countDec--;  // count = count - 1;
console.log( countDec );  // 1
</script>
</body>
</html>
