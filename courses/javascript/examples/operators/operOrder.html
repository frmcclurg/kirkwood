<!DOCTYPE html>
<html>
<head>
   <title>Operator Precedence</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Operator Precedence</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>
   
<script>
// default precedence order
// multiplication is performed first
console.log( 4 + 4 * 10 );  // 44

// use parenthesis to force precedence
console.log( ( 4 + 4 ) * 10 );  // 80
</script>
</body>
</html>
