<!DOCTYPE html>
<html>
<head>
   <title>Modulo Operator Examples</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Modulo Operator Examples</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to have it enabled to display the results. </p>

<script>
// remainder of 1 after division
console.log( 21 % 5 );  // 1

/* 5 is a multiple of 20 because
   it's evenly divisible by 5 */
console.log( 20 % 5 );  // 0

/* 21 is an odd number because it
   is not evenly divisible by 2 */
console.log( 21 % 2 );  // 1

/* 20 is an even number because
   it is evenly divisible by 2 */
console.log( 20 % 2 );  // 0
</script>
</body>
</html>
