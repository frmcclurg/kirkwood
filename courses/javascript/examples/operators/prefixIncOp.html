<!DOCTYPE html>
<html>
<head>
   <title>Prefix Increment Operator</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Prefix Increment Operator</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>
   
<script>
var count = 0;

// Prefix order of operation:
//    1. count + 1
//    2. prefix = count
var prefix = ++count;

console.log( count );  // 1
console.log( prefix );  // 1
</script>
</body>
</html>
