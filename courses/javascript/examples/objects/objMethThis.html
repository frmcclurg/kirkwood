<!DOCTYPE html>
<html>
<head>
   <title>Creating Object Methods</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Creating Object Methods</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>

<script>
// create object
var car = {
   make: 'Toyota',  // property
   color: null,  // property
   displayInfo: function() {  // method
      console.log( "Make: " + this.make );  // car.make
      console.log( "Color: " + this.color );  // car.color
   }
};

car.color = "red";  // set object property
car.displayInfo(); // call object method
</script>
</body>
</html>
