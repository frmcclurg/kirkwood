<!DOCTYPE html>
<html>
<head>
   <title>Accessing Object Properties</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Accessing Object Properties</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>

<script>
var car = {
   make: 'Toyota',
   model: 'Corolla',
   mpgCity: 30,
   mpgHwy: 42,
};

// access property via dot notation
console.log( car.make );  // Toyota

// access property via associative array
console.log( car['make'] );  // Toyota
</script>
</body>
</html>
