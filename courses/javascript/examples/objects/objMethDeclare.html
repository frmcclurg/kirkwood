<!DOCTYPE html>
<html>
<head>
   <title>JavaScript Objects</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>JavaScript Objects</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>

<script>
// declare object property and method
var car = {
   make: 'Toyota',  // object property
   sound: function() {  // object method
      console.log( car.make + ": Honk!" );
   },
};

// call object method
car.sound();  // Toyota: Honk!
</script>
</body>
</html>
