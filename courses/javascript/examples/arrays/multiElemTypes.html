<!DOCTYPE html>
<html>
<head>
   <title>Multiple Element Types</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Multiple Element Types</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>

<script>
var mixedType = [ 
      1, 2, 3,  // integers
      "a", "b", "c",  // strings
      true, false  // booleans
];

console.log( mixedType );
</script>
</body>
</html>
