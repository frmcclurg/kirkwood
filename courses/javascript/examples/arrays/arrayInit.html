<!DOCTYPE html>
<html>
<head>
   <title>Array Initialization</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Array Initialization</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>
   
<script>
// declare and initialize array
var dow = [ "Sun", "Mon", "Tue",
            "Wed", "Thu", "Fri",
            "Sat" ];

console.log( dow[0] );  // "Sun"
console.log( dow.length );  // 7
</script>
</body>
</html>
