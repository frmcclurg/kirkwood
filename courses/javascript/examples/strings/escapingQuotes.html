<!DOCTYPE html>
<html>
<head>
   <title>Escaping Quotes</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Escaping Quotes</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to have it enabled to display the results. </p>
   
<script>
// double quotes escaped
console.log( "Today's word is \"perspicacious\"" );

// single quote escaped
console.log( 'Today\'s word is "perspicacious"' );
</script>
</body>
</html>
