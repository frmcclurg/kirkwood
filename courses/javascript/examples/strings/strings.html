<!DOCTYPE html>
<html>
<head>
   <title>String Examples</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>String Examples</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to have it enabled to display the results. </p>
   
<script>
console.log( "This is a string" );  // double quotes
console.log( 'Also a string' );  // single quotes
console.log( "12" );  // string not a number
console.log( 'Not a string" );  // mismatched (error!)
console.log( "Also not string' );  // mismatched (error!)
</script>
</body>
</html>
