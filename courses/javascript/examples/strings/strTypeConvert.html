<!DOCTYPE html>
<html>
<head>
   <title>String Type Conversion</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>String Type Conversion</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to have it enabled to display the results. </p>

<script>
var count = 0;  // integer

// number is converted to string
var message = "Yes we have " +
              count + " bananas";

console.log( message );
</script>
</body>
</html>
