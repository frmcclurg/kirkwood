<!DOCTYPE html>
<html>
<head>
   <title>Event onload() via body Attribute</title>
   <meta charset="ISO-8859-1">
</head>
<body onload="waitUntilLoaded()">

   <h1>Event onload() via body Attribute</h1>
   
   <script>
      function waitUntilLoaded() {
         alert( 'Page load complete' );
      }
   </script>
</body>
</html>
