<!DOCTYPE html>
<html>
<head>
   <title>Array Method: shift()</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Array Method: shift()</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>
   
<script>
var bears = [ "Goldilocks", "Mama", "Papa" ];
console.log( "Original array: " + bears );

// remove first element from array
var girl = bears.shift();  // "Goldilocks"

console.log( "Returned from shift(): " + girl );
console.log( "Array after shift(): " + bears );
</script>
</body>
</html>
