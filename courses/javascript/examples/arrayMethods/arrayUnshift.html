<!DOCTYPE html>
<html>
<head>
   <title>Array Function: unshift()</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Array Function: unshift()</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>

<script>
var bears = [ "Mama", "Papa" ];
console.log( "Original array: " + bears );

// insert first element into array
bears.unshift( "Baby" );
console.log( "After unshift(): " + bears );
</script>
</body>
</html>
