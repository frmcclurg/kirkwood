<!DOCTYPE html>
<html>
<head>
   <title>Array Function: splice()</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Array Function: splice()</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>
   
<script>
var taylor = [ "Andy", "Barney", "Gomer",
               "Aunt Bee", "Opie", ];

console.log( "Original array: " + taylor );

// starting at taylor[1] remove two elements
deputy = taylor.splice( 1, 2 );

console.log( "Array after splice(1, 2): " + taylor );
console.log( "Returned by splice(1, 2): " + deputy );
</script>
</body>
</html>
