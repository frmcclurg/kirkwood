<!DOCTYPE html>
<html>
<head>
   <title>Array Method: slice()</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Array Method: slice()</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>

<script>
var hecks = [ "Mike", "Frankie", "Axl",
              "Sue", "Brick" ];

// copy "Axl" and "Sue"
var oldestKids = hecks.slice(2, 4);

console.log( "hecks: " +  hecks );
console.log( "oldestKids: " +  oldestKids );
</script>
</body>
</html>
