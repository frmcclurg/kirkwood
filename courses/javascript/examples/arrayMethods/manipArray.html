<!DOCTYPE html>
<html>
<head>
   <title>Manipulating Arrays</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Manipulating Arrays</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>
   
<script>
var city = [
   "Santa Fe",
   "Cedar Rapids" ];

// overwrite first element
city[0] = "Des Moines";

// append element to array end
city[city.length] = "Iowa City";

// display entire array
console.log( city );
</script>
</body>
</html>
