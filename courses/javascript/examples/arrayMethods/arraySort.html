<!DOCTYPE html>
<html>
<head>
   <title>Array Functions: sort()</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Array Function: sort()</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>
   
<script>
var dwarfs = [ "Doc", "Grumpy", "Happy",
   "Sleepy", "Bashful", "Sneezy", "Dopey" ];

console.log( "Original array: " + dwarfs );

dwarfs.sort();
console.log( "Array after sort(): " + dwarfs );
</script>
</body>
</html>
