<!DOCTYPE html>
<html>
<head>
   <title>Array Method: pop()</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Array Method: pop()</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>
   
<script>
var marx = [ "Chico", "Harpo", "Groucho", 
             "Gummo", "Zeppo" ];

console.log( "Array before pop: " + marx );

// remove last element from array
var youngest = marx.pop();  // "Zeppo"

console.log( "Returned from pop(): " + youngest );
console.log( "Array after pop(): " + marx );
</script>
</body>
</html>
