<!DOCTYPE html>
<html>
<head>
   <title>Array Method: push()</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Array Method: push()</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>
   
<script>
   var marx = [ "Chico", "Harpo" ];
   console.log( "Original array: " + marx );

   // append element to array end
   marx.push( "Grocho" );
   console.log( "After push(): " + marx );
</script>
</body>
</html>
