<!DOCTYPE html>
<html>
<head>
   <title>Complex "continue" within "for"</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Complex "continue" within "for"</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>

<script>
// count by tens using continue
// to skip non-multiples
for ( i = 0; i <= 50; i++ ) {

   // not even multiple of 10
   if ( ( i % 10 ) != 0 ) {
      // skip current iteration
      continue;
   }

   console.log( i );
}
</script>
</body>
</html>
