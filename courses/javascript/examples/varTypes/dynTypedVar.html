<!DOCTYPE html>
<html>
<head>
   <title>Dynamically Typed Variables</title>
   <meta charset="ISO-8859-1">
</head>
<body>
   <h1>Dynamically Typed Variables</h1>

   <p> Note: This script uses the JavaScript Console.
   You will need to enable it to display the results. </p>

<script>
var thing;  // declare variable

thing = 12;  // number
thing = 3.14159;  // number
thing = "twelve";  // string
thing = false;  // boolean
thing = [];  // array is object
thing = {};  // object is object
</script>
</body>
</html>
